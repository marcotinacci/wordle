name: Wordle Package

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout repo
      uses: actions/checkout@v2
    - name: Install dependencies
      run: make init
    - name: Check code style
      run: make lint
    - name: Test with tox
      run: make test-all
    - name: Coverage report
      run: make coverage
